{% extends "base.html" %}

{% load i18n %}
{% load static %}


{% block content %}
    <!-- TOP NAVIGATION -->
    <nav class="navbar top-nav">
        <a class="d-flex justify-content-between" href="/">
            <img src="{% static 'images/sm-logo.svg' %}">
        </a>
        <div class="d-flex justify-content-between">
            <a class="gradient-txt brand" href="/">Social Manager</a>
        </div>
        <div class="d-flex justify-content-between">
            <a class="nav-item nav-link" href="{% url 'account_logout' %}"
               data-toggle="tooltip" data-placement="right" title="Logout">
                <i class="fa fa-sign-out fa-2x gradient-txt"></i>
            </a>
        </div>
    </nav>


    <div class="row">

        <div class="col-md-1">

            <!-- SIDE NAVIGATION -->
            <nav class="side-nav">

                <a class="nav-item nav-link " href="{% url 'profile_edit' pk=request.user.id %}"
                   data-toggle="tooltip" data-placement="right" title="Profile">
                    <i class="fa fa-user fa-3x"></i>
                </a>
                <a class="nav-item nav-link" href="{% url 'campaigns_list' %}"
                   data-toggle="tooltip" data-placement="right" title="Campaigns">
                    <i class="fa fa-bullhorn fa-3x"></i>
                </a>

                <a class="nav-item nav-link" href="{% url 'messages_inbox' %}"
                   data-toggle="tooltip" data-placement="right" title="Messages">
                    <i class="fa fa-envelope fa-3x"></i>
                </a>

            </nav>
        </div>

        <div class="col-md-11">

            <!-- MAIN CONTENT -->
            {% block main %}
            {% endblock main %}
        </div>

{% endblock content %}
