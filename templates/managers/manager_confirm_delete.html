{% extends "base.html" %}


{% block head_title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Delete</h1>

<p>Are you sure you want to delete this brand?</p>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <input type="submit" value="Confirm">
</form>


{% endblock %}
